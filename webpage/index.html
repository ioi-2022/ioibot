<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="./webpage/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./webpage/script.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <title>Vote Result</title>

        <script>
            $(document).ready(function() {
                fetchPollResult();
            });

            $(document).ready(function() {
                fetchDateTime();
            })
        </script>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md" id="currentDate"></div>
                <div class="col-md" id="currentTime"></div>
            </div>

            <h1 id="question"> No poll is currently active. </h1>

            <div id="result">
            </div>

            <div class="row voteCategory">
                <div class="col-sm voteName">
                    <div class="media">
                        <img class="align-self-center mr-3 voteIcon" src="./webpage/asset/yes.png">
                        <div class="media-body align-self-center" id="yesBody">
                            <h4 class="align-self-center mt-0" id="yesCount">In Favour</h4>
                        </div>
                    </div>
                </div>
                <div class="col-sm voteName">
                    <div class="media">
                        <img class="align-self-center mr-3 voteIcon" src="./webpage/asset/no.png">
                        <div class="media-body align-self-center" id="noBody">
                            <h4 class="align-self-center mt-0" id="noCount">Against</h4>
                        </div>
                    </div>
                </div>
                <div class="col-sm voteName">
                    <div class="media">
                        <img class="align-self-center mr-3 voteIcon" src="./webpage/asset/abstain.png">
                        <div class="media-body align-self-center" id="abstainBody">
                            <h4 class="align-self-center mt-0" id="abstainCount">Abstention</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
